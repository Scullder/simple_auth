<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200">
    <div class="container w-full mx-auto">
        <form class="mx-auto mt-32 w-[400px] bg-white shadow p-6 rounded" method="post" action="/login">
            <label>Email</label>
            <input name="email" value="email@email.com" class="w-full rounded p-2 border border-emerald-500 outline-none mb-7">
            <label>Password</label>
            <input name="password" type="password" value="12345" class="w-full rounded p-2 border border-emerald-500 outline-none">
            <input type="submit" value="submit" class="mt-10 bg-emerald-600 w-full h-[50px] rounded text-white text-md ml-auto hover:cursor-pointer">
        </form>
    </div>
</body>
</html>
